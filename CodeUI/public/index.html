<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TwitMap</title>
    <script src="../socket.io/socket.io.js"></script>
    <!-- JQuery -->
    <script src="/libs/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!--http://getbootstrap.com/2.3.2/-->
    <script src="/libs/bootstrap/js/bootstrap.js"></script>
    <link href="/libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Google Maps -->
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>
    <!-- Generic -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Generic server specific functions 
    <script src="/js/FMEServer.js" type="text/javascript"></script> -->
    <!-- Spatial Dashboard JavaScript 
    <script src="/js/twitterStream.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-animate.min.js"></script>
    <script type="text/javascript" src="libs/socket.io.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- background color-->
    <style>
    body{
        background-color: #3c3c3c;
    }
    </style>
</head>

<body ng-app="app">
        <div class="container" ng-controller="MapController">

            <div class="row text-center text-muted" id="title">
                <img src="css/logo.png" style="width: 250px; height: 150px"/>
            </div>
            <div class="row" ng-if="showLimitMessage">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-left text-muted warning">
                    Oops... The server has temporarily reached the use limit of Twitter API. Please revisit it in 10 minutes.
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 title-seperator">
                    <hr>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-2 text-muted text-center" id="marker-note-group">
                    <div class="row marker-note">
                        
                        
                        <img src="css/marker-green.png">
                        <h5>Tweet of Positive Sentiment</h5>
                    </div>
                    <div class="row marker-note">
                        <img src="css/marker-yellow.png">
                        <h5>Tweet of Neutral Sentiment</h5>
                    </div>
                    <div class="row marker-note">
                        
                        <img src="css/marker-red.png">
                        <h5>Tweet of Negative Sentiment</h5>
                    
                    </div>
                </div>
                
                <div class="col-md-8">

                    <div class="row">
                        <div class="col-md-8 text-left pull-left pull-right">
                            <div class="input-group"> 
                                <input class="form-control" type="text" height="60px" placeholder="keyword" ng-model="keyword"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-info btn-outline" type="submit" ng-click="RestartBtnClick()">Restart</button>
                                    <button class="btn btn-info btn-outline" type="submit" ng-click="StopBtnClick()">{{stopBtnValue}}</button>
                                </span>
                            </div>
                        </div>
                        <!--
                        <div class="col-md-6 col-sm-12 col-xs-12 text-muted" id="hint">
                            <h5>
                                <em>Hint: Click little markers to get tweet details.</em>
                            </h5>
                        </div>
                        -->
                    </div>
                    <div class="row text-center" id="map-container">
                        <div id="map-canvas"></div>
                        <script src="js/app.js"></script>
                    </div>
                </div>
                <!--
                <div class="col-md-2 text-left side-area">
                    <div class="row">
                    </div>
                    <div class="row animate" ng-repeat="trend in trends">
                    </div>
                </div>
                -->
            </div>
        </div>

        <footer class="footer">
            <div class="container text-muted text-center">
                <a href="https://github.com/NickOsterfelt/TwitMap">github.com/NickOsterfelt/TwitMap</a>
            </div>
        </footer>
    </body>

    </div>
</html>
